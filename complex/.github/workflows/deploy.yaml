name: Deploy Complex Multi Project
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Build imagem de testes
        run: docker build -t pedropadilhaportella/react-test -f ./client/Dockerfile.dev ./client

      - name: Execucao dos testes
        run: docker run -e CI=true pedropadilhaportella/react-test npm run test -- --coverage

      - name: Build imagens finais
        run: |
          docker build -t pedropadilhaportella/multi-client ./client
          docker build -t pedropadilhaportella/multi-nginx ./nginx
          docker build -t pedropadilhaportella/multi-server ./server
          docker build -t pedropadilhaportella/multi-worker ./worker

      - name: Push imagens
        run: |
          docker push pedropadilhaportella/multi-client
          docker push pedropadilhaportella/multi-nginx
          docker push pedropadilhaportella/multi-server
          docker push pedropadilhaportella/multi-worker