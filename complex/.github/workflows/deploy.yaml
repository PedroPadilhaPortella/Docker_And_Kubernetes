name: Deploy Complex Multi Project
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Build imagem de testes
        run: docker build -t pedropadilhaportella/react-test -f ./complex/client/Dockerfile.dev ./complex/client

      - name: Execucao dos testes
        run: docker run -e CI=true pedropadilhaportella/react-test npm run test -- --coverage

      - name: Build imagens finais
        run: |
          docker build -t pedropadilhaportella/multi-client ./complex/client
          docker build -t pedropadilhaportella/multi-nginx ./complex/nginx
          docker build -t pedropadilhaportella/multi-server ./complex/server
          docker build -t pedropadilhaportella/multi-worker ./complex/worker