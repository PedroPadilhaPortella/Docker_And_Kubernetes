sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t pedropadilhaportella/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true pedropadilhaportella/react-test npm run test -- --coverage
after_success:
  - docker build -t pedropadilhaportella/multi-client ./client
  - docker build -t pedropadilhaportella/multi-nginx ./nginx
  - docker build -t pedropadilhaportella/multi-server ./server
  - docker build -t pedropadilhaportella/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push pedropadilhaportella/multi-client
  - docker push pedropadilhaportella/multi-nginx
  - docker push pedropadilhaportella/multi-server
  - docker push pedropadilhaportella/multi-worker
deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-us-east-1-923445559289'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY